<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Log In</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main class="log-in">
        <h1>Sign up successful!</h1>
        <p class="enter-your-details">Please log in with your new details.</p>
        <div class="google-option button">
            <img src="google-icon.png" width="30px" height="30px">
            <p>Log in with Google</p>
        </div>
        <p class="or">or</p>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <p><a class="underlined--link" href="">Forgot Password</a></p>
        <a href=""><button class="button">Log In</button></a>
        <p>Don't have an account?<span><a href="sign-up.html" class="underlined--link "> Sign up for free</a></span>
        </p>
    </main>

    <script src="script.js"></script>
</body>

</html>
