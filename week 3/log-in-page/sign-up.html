<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Sign Up</title>
</head>

<body>
  <main>
    <h1>Sign Up</h1>
    <p class="enter-your-details">Let's get you signed up.</p>
    <div class="google-option button">
      <img src="google-icon.png" width="30px" height="30px">
      <p>Sign in with Google</p>
    </div>
    <p class="or">or</p>
    <form>
      <input type="text" name="First Name" placeholder="First Name" required>
      <input type="text" name="Last Name" placeholder="Last Name" required>
      <input type="email" name="Email" placeholder="Email" required>
      <input type="tel" name="Phone" placeholder="Phone Number" required>
      <input type="password" name="Password" placeholder="Password" required>
      <input type="password" name="Conform Password" placeholder="Confirm password" required>
      <label for="gender">Choose a gender:</label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select><br>
      <label for="birthday">Date of birth:</label>
      <input type="date" name="birthday">
      <label for="color">Choose your favorite color</label>
      <input type="color" name="color">
      <a href="successfully-signed-up.html"><button class="button">Sign Up</button></a>
    </form>

    <p>Already have an account?<span><a href="index.html" class="underlined--link "> Sign in</a></span> </p>
  </main>
</body>

</html>
