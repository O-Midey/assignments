<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Log In</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main class="log-in">
    <h1>Welcome Back,</h1>
    <p class="enter-your-details">Please enter your details.</p>
    <div class="google-option button">
      <img src="google-icon.png" width="30px" height="30px">
      <p>Log in with Google</p>
    </div>
    <p class="or">or</p>
    <form action="">
      <input id="email" type="email" placeholder="Email" required>
      <input id="password" type="password" placeholder="Password" required>
      <p><a class="underlined--link" href="">Forgot Password</a></p>
      <a href="successfully-logged-in.html"><button class="button">Log In</button></a>
      <p>Don't have an account?</p><span><a href="sign-up.html" class="underlined--link"> Sign up for free</a></span>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
